name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
   
    - name: Install Google Chrome
      run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_128.0.6613.119_amd64.deb
          sudo dpkg -i google-chrome-stable_128.0.6613.119_amd64.deb
          sudo apt-get -f install -y
          
    - name: Set executable permissions for chromedriver
      run: chmod +x /home/runner/work/loginAutomation/loginAutomation/chromedriver
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

