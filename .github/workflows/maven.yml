name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Google Chrome
      run: |
        # Add the Google Chrome repository
        sudo apt update
        sudo apt install -y wget apt-transport-https curl
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
        # Update package list and install Google Chrome
        sudo apt update
        sudo apt install -y google-chrome-stable
          
    - name: Set executable permissions for chromedriver
      run: chmod +x /home/runner/work/loginAutomation/loginAutomation/chromedriver
      
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

